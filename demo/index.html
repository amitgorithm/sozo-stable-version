<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sozo Demo Flow ‚Äî Clean Prototype</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            sozo: {
              50: '#fff7ed',
              100: '#ffedd5',
              200: '#fed7aa',
              500: '#f97316',
              600: '#ea580c',
              700: '#c2410c',
              800: '#9a3412',
              900: '#7c2d12',
            }
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          }
        }
      }
    }
  </script>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
  </style>
  
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-50">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="w-72 bg-gradient-to-b from-white via-slate-50 to-sozo-600 border-r border-slate-200 shadow-lg flex flex-col gap-6 p-4 overflow-y-auto">
      <!-- Brand Section -->
      <div class="pb-4 border-b-2 border-slate-200">
        <h1 class="text-xl font-bold text-slate-900">SOZO Demo</h1>
        <p class="text-xs text-slate-500 mt-1">State Management Prototype</p>
      </div>

      <!-- Role Selection -->
      <div class="space-y-3">
        <label class="block text-xs font-bold text-sozo-600 uppercase tracking-wider">Choose Role</label>
        <select id="roleSelect" class="input-royal w-full px-4 py-2.5 border border-slate-300 rounded-lg font-medium text-sm focus:border-sozo-600 focus:ring-2 focus:ring-sozo-100 transition-all">
          <option value="receptionist">üë• Receptionist</option>
          <option value="doctor">üë®‚Äç‚öïÔ∏è Doctor</option>
          <option value="assistant">ü§ù Clinical Assistant</option>
          <option value="patient">üßë‚Äçü§ù‚Äçüßë Patient</option>
        </select>
      </div>

      <!-- Active Patients List -->
      <div class="flex flex-col flex-1 min-h-0">
        <div class="text-xs font-bold text-slate-600 uppercase tracking-wide mb-3">Active Patients</div>
        <div id="patientList" class="flex-1 space-y-2 overflow-y-auto"></div>
        <button id="newPatientBtn" class="btn-primary mt-4 w-full py-2.5 font-medium flex items-center justify-center gap-2">
          <i class="fas fa-plus"></i> New Patient
        </button>
      </div>

      <!-- Patient Metadata -->
      <div class="pt-4 border-t border-slate-200 space-y-3">
        <div class="text-xs font-bold text-slate-600 uppercase tracking-wide">Patient Metadata</div>
        <div id="patientMeta" class="bg-white p-4 rounded-lg border border-slate-200 text-sm text-slate-600 italic shadow-sm">
          No patient selected
        </div>
      </div>
    </aside>

    <!-- Main Content Area -->
    <main class="flex-1 flex flex-col bg-slate-50">
      <!-- Header -->
      <header class="bg-white border-b border-slate-200 shadow-sm">
        <div class="flex items-center justify-between px-8 py-5">
          <div>
            <h2 id="mainHeaderTitle" class="text-2xl font-bold text-slate-900">Receptionist ‚Äî Welcome</h2>
            <p class="text-sm text-slate-500 mt-1">Manage clinic operations and patient flow</p>
          </div>
          <div class="flex items-center gap-4">
            <div id="visitState" class="badge badge-sozo">
              <i class="fas fa-circle text-red-500 mr-2"></i> No active patient
            </div>
            <button class="p-2.5 hover:bg-slate-100 rounded-lg transition-colors">
              <i class="fas fa-bell text-slate-600"></i>
            </button>
          </div>
        </div>
      </header>

      <!-- Content Section -->
      <section id="mainContent" class="flex-1 overflow-y-auto p-8">
        <div class="text-center text-slate-500 py-12">
          <i class="fas fa-inbox text-4xl mb-4 opacity-50"></i>
          <p>Select a role and patient to begin</p>
        </div>
      </section>

      <!-- Footer -->
      <footer class="bg-white border-t border-slate-200 px-8 py-4 text-center text-xs text-slate-500">
        Sozo Demo ‚Äî Advanced State Management Prototype | v1.0
      </footer>
    </main>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
