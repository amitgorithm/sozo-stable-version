<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sozo Demo Flow ‚Äî Clean Prototype</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            sozo: {
              50: '#f0f9ff',
              100: '#e0f2fe',
              200: '#bae6fd',
              500: '#0ea5e9',
              600: '#0284c7',
              700: '#0369a1',
              800: '#075985',
              900: '#0c4a6e',
            }
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          }
        }
      }
    }
  </script>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
  </style>
  
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-50">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="w-80 bg-gradient-to-b from-white via-slate-50 to-sozo-100 border-r border-slate-300 shadow-xl flex flex-col gap-8 p-6 overflow-y-auto">
      <!-- Brand Section -->
      <div class="pb-6 border-b-2 border-slate-300">
        <h1 class="text-2xl font-bold text-slate-900 tracking-tight">SOZO Healthcare</h1>
        <p class="text-sm text-slate-600 mt-2 font-medium">Clinical Management System</p>
      </div>

      <!-- Role Selection -->
      <div class="space-y-4">
        <label class="block text-sm font-semibold text-sozo-700 tracking-wide">Select Role</label>
        <select id="roleSelect" class="input-royal w-full px-5 py-3.5 border-2 border-slate-300 rounded-xl font-medium text-base focus:border-sozo-600 focus:ring-4 focus:ring-sozo-100 transition-all shadow-sm">
          <option value="receptionist">üë• Receptionist</option>
          <option value="doctor">üë®‚Äç‚öïÔ∏è Doctor</option>
          <option value="assistant">ü§ù Clinical Assistant</option>
          <option value="patient">üßë‚Äçü§ù‚Äçüßë Patient</option>
        </select>
      </div>

      <!-- Active Patients List -->
      <div class="flex flex-col flex-1 min-h-0">
        <div class="text-sm font-semibold text-slate-700 tracking-wide mb-4">Active Patients</div>
        <div id="patientList" class="flex-1 space-y-3 overflow-y-auto pr-2"></div>
        <button id="newPatientBtn" class="btn-primary mt-6 w-full py-3.5 font-semibold flex items-center justify-center gap-3 text-base">
          <i class="fas fa-plus"></i> New Patient
        </button>
      </div>

      <!-- Patient Metadata -->
      <div class="pt-6 border-t-2 border-slate-300 space-y-4">
        <div class="text-sm font-semibold text-slate-700 tracking-wide">Patient Information</div>
        <div id="patientMeta" class="bg-white p-5 rounded-xl border-2 border-slate-200 text-base text-slate-600 shadow-md">
          No patient selected
        </div>
      </div>
    </aside>

    <!-- Main Content Area -->
    <main class="flex-1 flex flex-col bg-slate-50">
      <!-- Header -->
      <header class="bg-white border-b-2 border-slate-200 shadow-lg">
        <div class="flex items-center justify-between px-10 py-6">
          <div>
            <h2 id="mainHeaderTitle" class="text-3xl font-bold text-slate-900 tracking-tight">Receptionist ‚Äî Welcome</h2>
            <p class="text-base text-slate-600 mt-2 font-medium">Manage clinic operations and patient flow</p>
          </div>
          <div class="flex items-center gap-6">
            <div id="visitState" class="badge badge-sozo text-base px-4 py-2">
              <i class="fas fa-circle text-red-500 mr-3"></i> No active patient
            </div>
            <button class="p-3 hover:bg-slate-100 rounded-xl transition-colors">
              <i class="fas fa-bell text-slate-600 text-lg"></i>
            </button>
          </div>
        </div>
      </header>

      <!-- Content Section -->
      <section id="mainContent" class="flex-1 overflow-y-auto p-10">
        <div class="text-center text-slate-600 py-16">
          <i class="fas fa-inbox text-6xl mb-6 opacity-40 text-sozo-300"></i>
          <p class="text-lg font-medium">Select a role and patient to begin</p>
        </div>
      </section>

      <!-- Footer -->
      <footer class="bg-white border-t-2 border-slate-200 px-10 py-5 text-center text-sm text-slate-600 font-medium">
        SOZO Healthcare ‚Äî Clinical Management System | v1.0
      </footer>
    </main>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
